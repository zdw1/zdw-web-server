# 应用名称
spring.application.name=zdw-server
# 应用服务 WEB 访问端口
server.servlet.context-path=/zdw
server.port=8090
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=zdw
# 数据库连接地址
spring.datasource.url=jdbc:mysql://*********:3306/zdw?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=admin123
# redis配置
spring.redis.database=0
#spring.redis.host=127.0.0.1
spring.redis.host=*********
spring.redis.port=6379
#spring.redis.password=null
spring.redis.password=123456
# mybatis配置
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.zdw.snail.model


spring.main.allow-bean-definition-overriding=true


#logging.file.path=/usr/tomcat/apache-tomcat-8.5.59
#logging.level.org.springframework.web=debug
#logging.level.org.springframework.security=debug
#logging.level.com.zdw.snail=debug
logging.config=classpath:logback-boot.xml